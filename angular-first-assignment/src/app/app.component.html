@if (isFetching()===true)
{
@if (error())
{
<p>Something went wrong</p>
}
@else {
<app-loader></app-loader>
}
}

@if (photos())
{
<app-header [authors]="authors" (author)="photosByAuthor($event)"  />
<app-photos-area [photos]="photos()" (numberPages)="setNumberPages($event)" [page]="pageNumber()" (link)="setLink($event)"/>
<app-pagination [totalPages]="numberPages" (currentPage)="currentPage($event)"></app-pagination>
<app-entire-photo [photoLink]="link" />
}
