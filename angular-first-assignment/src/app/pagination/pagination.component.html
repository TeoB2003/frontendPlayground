<div class="pagination_controls">
    @if (pageNumber()>1 &&totalPages()!=1)
    {
    <button id="prev_btn" (click)="reducePage()">&lt;&lt;</button>
    }
    <span id="page_number">{{pageNumber()}}</span>
    @if(pageNumber()< totalPages()){ <button id="next_btn" (click)="plusPage()">&gt;&gt;</button>
        }
</div>
