<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Olympic games stats</title>
    <script src="./javaScript/data.js"></script>
    <script src="./javaScript/solutions.js"></script>
</head>
<body>
<header>
    <h1>Olympic stats <img  id="logo" src="./olympicLogo.png"></h1>
</header>
<div class="decision-module">
    <button onclick="viewStats('allStats')" id="type1">View all stats</button>
    <button onclick="viewStats('section-results')" id="type2">View some interesting stats</button>
</div>
<div class="section-results">
<button class="close-btn" onclick="closeSection('section-results')">x</button>
<div class="big-result">
    <button onclick="ex1()" id="type1">Name of all contries (ex1)</button>
    <div class="results">
        <ul class="result-list"></ul>
    </div>
</div>
<div class="big-result">
    <button onclick="ex2()" id="type2">Top 5 populations (ex2)</button>
    <div class="results">
        <ul class="result-list"></ul>
    </div>
</div>

<div class="big-result">
    <button onclick="ex3()" id="type3">Countries that still exists and start with A (ex3)</button>
    <div class="results">
        <ul class="result-list"></ul>
    </div>
</div>

<div class="short-result">
    <button onclick="ex4()" id="type1">Sum of populations (ex4)</button>
    <div class="sResult"></div>
</div>

<div class="big-result">
    <button onclick="ex5()" id="type2">First 5 countries at Olympics (ex5)</button>
    <div class="results">
        <ul class="result-list"></ul>
    </div>
</div>

<div class="short-result">
    <button onclick="ex6()" id="type3">Array with countries and their codes (ex6)</button>
    <div class="sResult"></div>
</div>

<div class="short-result">
    <button onclick="ex7()" id="type1">Country with most appearences (ex7)</button>
    <div class="sResult"></div>
</div>

<div class="big-result">
    <button onclick="ex8()" id="type2">Countries with great success in athletics (ex8)</button>
    <div class="results">
        <ul class="result-list"></ul>
    </div>
</div>

<div class="short-result">
    <button onclick="ex8b()" id="type3">Smallest country that won a medal (ex8.b)</button>
    <div class="sResult"></div>
</div>

<div class="short-result">
    <button onclick="ex9()" id="type1">Country and their population(ex9)</button>
    <div class="sResult"></div>
</div>

<div class="short-result">
    <button onclick="ex10()" id="type2">Countries grouped by first letter (ex10)</button>
    <div class="sResult"></div>
</div>

<div class="short-result">
    <button onclick="ex11()" id="type3">Choose random country (ex11)</button>
    <div class="sResult"></div>
</div>

<div class="big-result">
    <button onclick="ex12()" id="type1">Countries successfull on winter games with more than 1M peoples (ex12)</button>
    <div class="results">
        <ul class="result-list"></ul>
    </div>
</div>

<div class="big-result">
    <button onclick="ex13()" id="type2">Countries with more medals than 1/2*avg (13)</button>
    <div class="results">
        <ul class="result-list"></ul>
    </div>
</div>

<div class="short-result">
    <button onclick="ex14()" id="type3">Most recent first appearence (ex 14)</button>
    <div class="sResult"></div>
</div>

<div class="big-result">
    <button onclick="ex15()" id="type1">Countries with the oldest Olympic appearance that still exist(ex15)</button>
    <div class="results">
        <ul class="result-list"></ul>
    </div>
</div>
</div>

<div class="allStats">
    <button class="close-btn" onclick="closeSection('allStats')">x</button>
</div>
</body>
</html>
