<h2 class="header">Expense tracker</h2>

<div class="main">
  <div class="days_container">
    @for(day of daysOfWeek; track day)
    {
    <p class="day"  [style.backgroundColor]="getBackgroundColor( daysOfWeek[daysOfWeek.indexOf(day)])" [routerLink]="'/'+day"   [attr.full-day]=day.slice(3)  >
      {{day.slice(0,3)}}</p>
    }
  </div>
  <div class="summary_area">
    @if(currentPath=='/')
    {
      <app-statistics></app-statistics>
    }
    <router-outlet></router-outlet>
  </div>
</div>
